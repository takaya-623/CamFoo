name: rubocop CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - run: |
        gem install bundler
        bundle install
    - name: Run rubocop
      run: bundle exec rubocop