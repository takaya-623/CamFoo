name: rubocop CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        sudo apt-get install ruby-full
        sudo gem install bundler -v 1.17.3
        sudo bundle install --jobs 4 --retry 3
    - name: Run rubocop
      run: bundle exec rubocop